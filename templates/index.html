<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupie Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="site-header">
  <h1>Groupie Tracker</h1>
</header>

<main>

  <!-- FILTER BAR -->
  <section class="filters-container">
    <form action="/filter" method="get" class="filter-bar">

      <!-- SEARCH -->
      <div class="filter-group search">
        <label>Search</label>

        <!-- Visible input (autocomplete only) -->
        <input
          type="text"
          id="searchInput"
          placeholder="City, artist, member..."
          list="suggestions"
          autocomplete="off"
        >

        <!-- Real value sent to backend -->
        <input
          type="hidden"
          name="searchLocation"
          id="searchValue"
          value="{{.LocationSearch}}"
        >

        <!-- Suggestions -->
        <datalist id="suggestions">

          {{range .Locations}}
            <option value="{{.}}">
          {{end}}

          {{range .ArtistNames}}
            <option value="{{.}}">
          {{end}}

          {{range .MemberNames}}
            <option value="{{.}}">
          {{end}}

          {{range .FirstAlbumDates}}
            <option value="{{.}}">
          {{end}}

          {{range .CreationDates}}
            <option value="{{.}}">
          {{end}}

        </datalist>
      </div>

      <!-- ACTIONS -->
      <div class="filter-actions">
        <button type="submit">Apply</button>
        <a href="/" class="reset-link">Reset</a>
      </div>

    </form>
  </section>

  <!-- ARTISTS GRID -->
  <section class="grid">
    {{range .Artists}}
      <article class="artist">
        <img src="{{.Image}}" alt="{{.Name}}">
        <h3>{{.Name}}</h3>

        <form action="/artist/{{.ID}}" method="get">
          <button type="submit">View Details</button>
        </form>
      </article>
    {{end}}
  </section>

</main>

<!-- JS -->
<script>
const input = document.getElementById("searchInput");
const hidden = document.getElementById("searchValue");

// sync visible input â†’ hidden input
input.addEventListener("input", () => {
  hidden.value = input.value;
});

// keep value after submit (optional UX)
hidden.value && (input.value = hidden.value);
</script>

</body>
</html>
