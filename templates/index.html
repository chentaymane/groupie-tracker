<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupie Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="site-header">
  <h1>Groupie Tracker</h1>
</header>

<main>
  <!-- FILTERS -->
  <section class="filters-container">
  <form action="/filter" method="get" class="filter-bar">

    <!-- Search -->
    <div class="filter-group search">
      <label>Location</label>
      <input
        type="text"
        name="searchLocation"
        placeholder="City or country..."
        value="{{.LocationSearch}}"
        list="suggestions"
      >

<datalist id="suggestions">
  {{range .Locations}}
  <option value="{{.}}">
 {{end}}
</datalist>
    </div>

    <!-- Creation Date -->
    <div class="filter-group">
      <label>Creation Date</label>
      <div class="range-group">
        <input type="range" name="creationFrom" min="1958" max="2026" value="{{.CreationFrom}}">
        <input type="range" name="creationTo" min="1958" max="2026" value="{{.CreationTo}}">
      </div>
    </div>

    <!-- First Album -->
    <div class="filter-group">
      <label>First Album</label>
      <div class="range-group">
        <input type="range" name="firstFrom" min="1958" max="2026" value="{{.FirstFrom}}">
        <input type="range" name="firstTo" min="1958" max="2026" value="{{.FirstTo}}">
      </div>
    </div>

    <!-- Members -->
    <div class="filter-group members">
      <label>Members</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="members" value="1" {{if index .MembersChecked 1}}checked{{end}}>1</label>
        <label><input type="checkbox" name="members" value="2" {{if index .MembersChecked 2}}checked{{end}}>2</label>
        <label><input type="checkbox" name="members" value="3" {{if index .MembersChecked 3}}checked{{end}}>3</label>
        <label><input type="checkbox" name="members" value="4" {{if index .MembersChecked 4}}checked{{end}}>4</label>
              <label><input type="checkbox" name="members" value="5" {{if index .MembersChecked 5}}checked{{end}}>5</label>
        <label><input type="checkbox" name="members" value="6" {{if index .MembersChecked 6}}checked{{end}}>6</label>
        <label><input type="checkbox" name="members" value="7" {{if index .MembersChecked 7}}checked{{end}}>7</label>
        <label><input type="checkbox" name="members" value="8" {{if index .MembersChecked 8}}checked{{end}}>8</label>
      </div>
    </div>

    <!-- Actions -->
    <div class="filter-actions">
      <button type="submit">Apply</button>
      <a href="/" class="reset-link">Reset</a>
    </div>

  </form>
</section>


  <!-- ARTISTS GRID -->
  <section class="grid">
    {{range .Artists}}
    <article class="artist">
      <img src="{{.Image}}" alt="{{.Name}}">
      <h3>{{.Name}}</h3>
      <form action="/artist/{{.ID}}" method="get">
        <button type="submit">View Details</button>
      </form>
    </article>
    {{end}}
  </section>
</main>

</body>
</html>
